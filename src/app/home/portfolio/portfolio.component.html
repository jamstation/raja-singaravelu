<div class="container">
	<div class="component stretch flex">
		<main class="gallery stretch-horizontally flex flex-center-start vertical-scroll">
			<mat-grid-list class="stretch-horizontally"
				cols="4"
				rowHeight="200px">
				<mat-grid-tile *ngFor="let photo of list$ | async"
					[rowspan]="photo.rowspan">
					<div class="photo"
						[style.backgroundImage]="photo.url">
					</div>
				</mat-grid-tile>
			</mat-grid-list>
		</main>
	</div>
</div>
